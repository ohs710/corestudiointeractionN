<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title> Layers Prototype 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/trial.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <script>
  $( function() {
    $( "#sortable" ).sortable({
      revert: true
    });
    $( "#draggable" ).draggable({
      connectToSortable: "#sortable",
      helper: "clone",
      revert: "invalid"
    });
    $( "ul, li" ).disableSelection();
  } );
  </script>
</head>
<body>

<ul>
  <li id="draggable" class="ui-state-highlight">Drag me down</li>
</ul>
 
<ul id="sortable">
  <li id="bedframe" class="ui-state-default">Bedframe</li>
  <li id="mattress" class="ui-state-default">Mattress</li>
  <li id="fittedsheets" class="ui-state-default">Fitted Sheets</li>
  <li id="blanket" class="ui-state-default">Blanket</li>
  <li id="pillow" class="ui-state-default">Pillow</li>
</ul>



 
</body>
</html>






<script src="js/trial.js"></script>

        </body>
        </html>
