<body>
	<h1> Convert yo money! </h1>
<div id ="container"></div>

			<input type="number" id="from__amount">

 		<select name="currency__from" id="currency__from">
			<option value="EUR"> European Dollars  </option>

			<option value="USD">United States Dollars</option>
			<option value="KRW">South Korean Won</option>
			<option value="HKD">Hong Kong Dollars</option>Z
			
	
		</select>

		 <br>
		
		<input type="text" id="to__amount">

			<option value="EUR"> European Dollars  </option>

		</select>
		<button id ="convertbutton">Convert!</button>
		
	</form>
</div>
